<div class="container bg-light my-5">
  <div class="row p-5">
    <div class="col-md-12">
      <div *ngFor="let item of cart" class="card mb-3 w-100" >
        <div class="row">
          <div class="col-md-2">
            <img style="max-width: 180px;" src="{{ item.images[0].path }}" class="card-img" alt="{{ item.name }}">
          </div>
          <div class="col-md-9">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.price }} DH</p>
              <p class="card-text"><small class="text-muted">Quantity:{{ item.quantity }}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
